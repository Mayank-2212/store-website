{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .confirmation-box h1 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .confirmation-box p {
      font-size: 1.1em;
      color: #555;
    }

    .checkmark {
      font-size: 4em;
      color: #4CAF50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <div class="checkmark">✔️</div>
    <h1>Order Placed</h1>
    <p>Thank you! Your order has been successfully placed.<br>
    You will receive a confirmation email shortly.</p>
    <button class="btn btn-primary" onclick="window.location.href='{% url 'home' %}">Continue Shopping</button>
  </div>
</body>
</html>
{% endblock %}
