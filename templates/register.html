{% extends 'base.html' %}
{% block content %}

<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
      <form method='POST'>
        {% csrf_token %}
              <div class="form-row">
                  <div class="col form-group">
                      <label>First name</label>
                        <input type="text" name = 'fname' class="form-control" placeholder="">
                  </div> <!-- form-group end.// -->
                  <div class="col form-group">
                      <label>Last name</label>
                        <input type="text" name = 'lname' class="form-control" placeholder="">
                  </div> <!-- form-group end.// -->
              </div> <!-- form-row end.// -->
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" name = 'email' class="form-control" placeholder="">

              </div> <!-- form-group end.// -->
              
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>Create password</label>
                      <input class="form-control" name = 'password' type="password">
                  </div> <!-- form-group end.// --> 
                  <div class="form-group col-md-6">
                      <label>Repeat password</label>
                      <input class="form-control" name = 'c_password' type="password">
                  </div> <!-- form-group end.// -->  
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Register  </button>
              </div> <!-- form-group// -->      
                  
          </form>
      </article><!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Have an account? <a href="{% url "register" %}">Log In</a></p>
  <br><br>

{% endblock %}
